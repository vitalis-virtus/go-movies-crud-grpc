version: '3.1'

services:
  app:
    container_name: movies_app_grpc
    build: .
    ports:
      - 8080:8080
    restart: on-failure
    volumes:
      - api:/usr/src/app/
    depends_on:
      - movies-mysql-grpc
    networks:
      - fullstack

  movies-mysql-grpc:
    image: mysql:latest
    container_name: movies_db_mysql_grpc
    ports:
    - 3307:3307
    restart: on-failure
    environment:
      - MYSQL_ROOT_HOST=movies-mysql-grpc
      - MYSQL_USER=vitalis
      - MYSQL_PASSWORD=password
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=movies
    networks:
      - fullstack
    volumes:
      - database_mysql:/var/lib/mysql

volumes:
  api:
  database_mysql:

# Networks to be created to facilitate communication between containers
networks:
  fullstack:
    driver: bridge